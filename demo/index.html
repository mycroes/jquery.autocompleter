<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<title>jQuery autocompleter example</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="../jquery.autocompleter.js"></script>
	</head>

	<body>
		<form action="#" method="get">
			<label for="query">Name of a European city:</label><br />
			<input class="autocompleter" name="query" />
		</form>

		<script type="text/javascript">
			/* alias for "ondomready" */
			jQuery(function() {
				jQuery('.autocompleter').autocompleter({ url: 'query.php' });
			});
		</script>
	</body>

</html>
